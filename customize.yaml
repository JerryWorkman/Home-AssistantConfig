group.all_scripts:
  hidden: true
binary_sensor.floorplan:
  custom_ui_state_card: floorplan
  floorplan_image: /local/custom-ui/floorplan.svg
  stylesheet: /local/custom-ui/floorplan/floorplan.css
  color_on: '#F8B9BE'
  color_off: '#C4EDB1'
  track_duration: 10
  last_motion_entity: sensor.template_last_motion
  entities:
  - switch.evolve_guest_controls_lsm15_wall_switch_switch_2
  - switch.fr_light_switch
input_text.light_tiles:
  friendly_name: Lights
  custom_ui_state_card: state-card-tiles
  config:
    columns: 4
    column_width: 85px
    rows: 2
    row_height: 75px
    gap: 4px
    color: blue
    color_on: green
    color_off: red
    entities:
    - entity: switch.evolve_guest_controls_lsm15_wall_switch_switch_2
      label: LR
      icon: mdi:lightbulb
      data:
        value: right
    - entity: switch.aeotec_dsc26103_micro_switch_2nd_edition_switch
      label: Front Light
      icon: mdi:lightbulb
    - entity: switch.back_flood_switch
      label: Back
      icon: mdi:lightbulb
    - entity: switch.back_deck_door_light_switch
      label: Deck
      data:
        value: bottom
      icon: mdi:lightbulb
    - entity: switch.back_driveway_switch
      label: Back DW
      icon: mdi:lightbulb
    - entity: switch.garage_light_switch_switch
      label: Gar Lite
      icon: mdi:lightbulb
    - entity: switch.garage_light_auto
      label: GL Auto
      icon: mdi:lightbulb
    - entity: cover.front_garage_door
      label: Front Garage Door
      icon: mdi:garage
